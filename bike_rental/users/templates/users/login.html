{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %} 
{% block body %}
<div class="container mt-5 border border-2 rounded" style="max-width: 400px">
  <div class="form-container">
    <div class="mb-4 mt-4 text-center"><a class="navbar-brand" href="{% url 'bike_list' %}"><img src="{% static 'brand/logo.svg' %}" alt="Bike Buddy" style="height: 40px;"></a></div>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">{{ form.username.label_tag }}{{ form.username }}</div>
      <div class="mb-3">{{ form.password.label_tag }}{{ form.password }}</div>
      <button type="submit" class="btn btn-success w-50 d-block mx-auto mb-4">
        Login
      </button>
    </form>
    <!-- <p class="mt-3 text-center">
      <a href="{% url 'bike_list' %}">Forgot your password?</a>
    </p> -->
  </div>
</div>
{% endblock %}
