{% extends 'base.html' %} 
{% block title %}Login{% endblock %} 
{% block content %}
<div class="container mt-5 border" style="max-width: 400px">
  <div class="form-container">
    <h2 class="mb-4 text-center">Bike Buddy</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">{{ form.username.label_tag }}{{ form.username }}</div>
      <div class="mb-3">{{ form.password.label_tag }}{{ form.password }}</div>
      <button type="submit" class="btn btn-success w-50 d-block mx-auto">
        Login
      </button>
    </form>
    <p class="mt-3 text-center">
      <a href="{% url 'bike_list' %}">Forgot your password?</a>
    </p>
  </div>
</div>
{% endblock %}
